<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Flexbox & Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* =======================
   PHẦN 1: FLEXBOX 5 CỘT
======================= */
.flex-container {
    display: flex;
    height: 200px;
    border: 4px solid red;
    margin: 20px;
}

.box {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    color: white;
    font-weight: bold;
}

.box1 { background: #4b1f16; }
.box2 { background: #e5ab3a; }
.box3 { background: #c8643f; }
.box4 { background: #1f2b55; }
.box5 { background: #7ac943; }

/* =======================
   PHẦN 2: BANNER ẢNH
======================= */
.banner {
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
                center / cover no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
}

.banner__content {
    text-align: center;
}

/* =======================
   TEXT + ANIMATION
======================= */
.heading_first {
    font-size: 72px;
    color: red;
    letter-spacing: 4px;
}

.heading_first--animation {
    animation: slideInRight 2s ease-in-out;
}

/* =======================
   KEYFRAMES
======================= */
@keyframes slideInRight {
    0% {
        opacity: 0;
        transform: translateX(100%);
    }
    60% {
        opacity: 1;
        transform: translateX(-10%);
    }
    100% {
        transform: translateX(0);
    }
}


    </style>
</head>
<body>

    

    <!-- PHẦN 1: FLEXBOX 5 CỘT -->
    <div class="flex-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>

    <!-- PHẦN 2: BANNER -->
    <section class="banner">
        <div class="banner__content">
            <h1 class="heading_first heading_first--animation">
                PAGE TITLE
            </h1>
        </div>
    </section>

</body>
</html>
